<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
              <input type="text" class="form-control" id="filter" placeholder="Search Items..." style="width:300px; margin-left: 50%;">
          </div>
        </div>
      </div>
    </header>
    <div class="container" style="width:600px">
     <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="d-flex justify-content-start" style="width:18rem;">
        <input type="text" class="form-control mr-2" id="item">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 
          <button class="btn btn-danger btn-sm float-right delete" style="margin-left:80%;" >X</button></li>
        <li class="list-group-item">Item 2 
          <button class="btn btn-danger btn-sm float-right delete" style="margin-left:80%;">X</button></li>
        <li class="list-group-item">Item 3 
          <button class="btn btn-danger btn-sm float-right delete" style="margin-left:80%;">X</button></li>
        <li class="list-group-item">Item 4 
          <button class="btn btn-danger btn-sm float-right delete" style="margin-left:80%;">X</button></li>
      </ul>
     </div>
    </div>

    
    <script src="main.js" ></script>

</html>
